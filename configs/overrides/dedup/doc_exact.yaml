# Doc-level baseline: references manifests generated by tools/dedup_doc.py
output_dir: runs/doc_exact
report_file: runs/doc_exact/report.json
table_file: runs/doc_exact/summary.tsv

dataset:
  prefetch:
    enabled: true
  data_files:
    train: data/shards/train.parquet
    validation: data/shards/val.parquet
    test: data/shards/test.parquet

dedup:
  near:
    enabled: false

# Launcher scripts will ensure manifests/ID lists exist under output_dir.
